<div class="container mt-3">
    <div class="row">
        <div class="col-lg-12">
            <div class="mb-3">
                <label for="cantidad" class="form-label">Ingrese cantidad</label>
                <input type="number" class="form-control form-control-lg" [(ngModel)]="cantidad" (input)="convertir()"
                id="cantidad" placeholder="Ingrese cantidad..">
              </div>
              
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label for="tengo">Tengo</label>
                <select class="form-control form-control-lg" id="quiero"[(ngModel)]="tengo" (change)="convertir()">
                    <option *ngFor="let moneda of monedas">{{moneda}}</option>
                    
                </select>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label for="quiero">Quiero</label>
                <select class="form-control form-control-lg" id="quiero" [(ngModel)]="quiero" (change)="convertir()">
                    <option *ngFor="let moneda of monedas">{{moneda}}</option>
                    
                </select>
            </div>
        </div>
    </div>
    <div *ngIf="cantidad!=10032019">
    <h5 *ngIf="cantidad>0" class="text-center mt-3">
        <span class="badge bg-success">{{cantidad}} {{tengo}}</span>
        <span class="badge bg-secondary"><i class="fas fa-equals" style="color: #ffffff;"></i></span>
        <span class="badge bg-success">{{total | number:'0.0-2'}} {{quiero}}</span>
    </h5>
    </div>
    <h5 *ngIf="cantidad==10032019" class="text-center mt-3">
        <span class="badge bg-danger"> COCHU TE AMO <i class="fas fa-heart" style="color: #ffffff;"></i></span>
    </h5>
</div>
